<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="venom/navbar :: navbar"></header><br>

<div class="container">
    <form action="/add-student" method="post">
        <h1 class="mb-4">Add Student</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Insert name">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Insert surname">
        </div>
        <div class="mb-3">
            <label for="exam" class="form-label">Exam:</label>
            <input type="number" class="form-control" id="exam" name="exam" placeholder="Insert exam">
        </div>
        <button type="submit" class="btn btn-primary">ADD STUDENT</button>
    </form>
</div>
</body>
</html>
