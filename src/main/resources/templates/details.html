<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="venom/navbar :: navbar"></header><br>

<div class="container mt-5">
    <form action="/edit-student" method="post">
        <h1 class="mb-4">Add Student</h1>
        <div class="mb-3">
            <input type="hidden" th:value="${student.id}" name="student_id">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="student_name" placeholder="Insert name" th:value="${student.name}">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname:</label>
            <input type="text" class="form-control" id="surname" name="student_surname" placeholder="Insert surname"  th:value="${student.surname}">
        </div>
        <div class="mb-3">
            <label for="exam" class="form-label">Exam:</label>
            <input type="number" class="form-control" id="exam" name="student_exam" placeholder="Insert exam"  th:value="${student.exam}">
        </div>
        <div class="mb-3">
            <label for="exam" class="form-label">Mark:</label>
            <input type="text" class="form-control" th:value="${student.mark}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">ADD STUDENT</button><br>
    </form>
    <form th:action="${'/delete-student/' + student.id}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">DELETE</button>
    </form>
</div>
</body>
</html>
